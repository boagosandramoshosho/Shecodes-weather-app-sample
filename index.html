<!DOCTYPE html>
<html>
  <head>
    <title>Weather App Wireframe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/caa62e237d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="search">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="city-input" 
                  autocomplete="off"
                  autofocus="on"
                  placeholder="choose area"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-secondary"
                    type="button"
                    id="search-city"
                  >
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-2">
              <button
                class="btn btn-success w-100 current"
                id="location-button">
                Current
              </button>
            </div>
          </form>
          <br />
          <div class="row">
            <div class="col temperature">
              <h1 class="temp">
                <span class="CurrentTemp" id="degrees-celcius-temp"> 28 </span>
                <span class="units"><a id="degrees-celcius">Â°C</a> </span>
              <br />
            </div>
            <div class="moreDetails" id="weather">
              <h5 class="selection">
                <div class="select">
                  Humidity:
                  <span id="humidity-value"> 8 </span>
                  <span id="humidity-units"> % </span>
                </div>
                <div class="select">
                  Wind:
                  <span id="wind-value"> 1 </span>
                  <span id="wind-units"> m/s </span>
                </div>
              </h5>
            </div>
            <div class=" col city">
              <h3>
                <span class="LastSearchedcity currentCity" id="searched-city">
                  Gaborone
                </span>
              </h3>
              <h5 class="dayWeather">
                <span class="currentDay time" id="current-day"> Thursday</span>
                <span class="currentTime time" id="current-time"> 17:55 </span>
              </h5>
              <h5 class="dayWeather">
                <span class="tempDescription" id="description">
                  Mostly sunny</span>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
   <h5 class="gitlink"><a href="https://github.com/boagosandramoshosho/Shecodes-weather-app-sample"> Open source code by</a> Boago Sandra Moshosho</h5> 
    <script src="src/index.js"></script>
  </body>
</html>
